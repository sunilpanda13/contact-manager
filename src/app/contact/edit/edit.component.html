<div class="container h-100">
  <div class="row justify-content-center">
    <div class="card text-white col-md-6 mt-5 card-bg">
      <div class="card-body">
        <h3 class="card-title text-center">Edit Contacts</h3>
        <form #editForm="ngForm" (ngSubmit)="onSubmitContact()">
          <div [class]="isError ? 'alert alert-danger' : 'd-none'" class="my-4">
            {{ message }}
          </div>
          <div [class]="isSuccess ? 'alert alert-success' : 'd-none'" class="my-4">
            {{ message }}
          </div>
          <div class="form-group mt-3">
            <label for="name">Full Name</label>
            <input type="text" #name="ngModel" class="form-control" [class.is-invalid]="name.errors && name.touched"
              name="username" id="name" required placeholder="name" [(ngModel)]="editcontact.name" minlength="3" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"/>
            <div *ngIf="name.errors && name.touched">
              <div class="text-danger" *ngIf="name.errors.required">
                Name is required.
              </div>
              <div class="text-danger" *ngIf="name.errors.minlength">
                Name should contain atleast 3 character
              </div>
              <div class="text-danger" *ngIf="name.errors.pattern">
                Name is invalid.
              </div>
            </div>  
          </div>
          <div class="form-group mt-3">
            <label for="email">Email address</label>
            <input type="email" #email="ngModel" class="form-control" [class.is-invalid]="email.errors && email.touched"
              name="useremail" id="email" required placeholder="email"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="editcontact.email" />
            <div *ngIf="email.errors && email.touched">
              <div class="text-danger" *ngIf="email.errors.required">
                Email is required
              </div>
              <div class="text-danger" *ngIf="email.errors.pattern">
                Email is invalid
              </div>
            </div>  
          </div>
          <div class="form-group mt-3">
            <label for="phone">Phone</label>
            <input type="text" #phone="ngModel" class="form-control" [class.is-invalid]="phone.errors && phone.touched" required id="phone" name="contactPhone" placeholder="Contact phone"
              [(ngModel)]="editcontact.phone" pattern="[0-9]{10}">
             <div *ngIf="phone.errors && phone.touched">
              <div class="text-danger" *ngIf="phone.errors.required">
                Phone is required
              </div>
              <div class="text-danger" *ngIf="phone.errors.pattern">
                Phone is invalid
              </div>
             </div>  
          </div>
          <div class="form-group mt-3">
            <label for="type">Type</label>
            <input type="text" #type="ngModel" class="form-control" [class.is-invalid]="type.errors && type.touched"
              name="type" id="type" required placeholder="Contact type" [(ngModel)]="editcontact.type"/>
            <div *ngIf="type.errors && type.touched">
              <div class="text-danger" *ngIf="type.errors.required">
                Type is invalid.
              </div>
            </div>
          </div>
          <div class="form-group text-center my-2">
            <button type="submit" [disabled]="editForm.form.invalid" class="btn btn-primary btn-block">
              Edit Contact
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
